<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Eprize Sweeps</title>

		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

		<!-- Diamond cookies -->
		<script type="text/javascript" src="http://a.dolimg.com/diamond/flash_renderer/js/diamond_cookie.js"></script>

		<!-- SWF Object 2 -->
		<script type="text/javascript" src="http://a.dolimg.com/diamond/flash_renderer/js/swfobject/swfobject.js"></script>

		<!-- Embed Diamond Flash Renderer -->
		<script type="text/javascript">

			//cache buster
			var cacheBustString = (new Date()).getTime();

			//site parameters for Diamond
			var flashvars = {};

			//Flash parameters
			var params = {};
			params.wmode = "opaque";
			params.bgcolor = "000000";
			params.allowscriptaccess = "always";

			//Flash attributes
			var attributes = {};
			attributes.id = "diamond";
			attributes.align = "left";

			//embed swf
			swfobject.embedSWF("http://a.dolimg.com/franchise/cars/test/eprize_sweeps.swf", "diamond", "800", "500", "10.0.0", "expressInstall.swf", flashvars, params, attributes);

		</script>

		<!-- No margins -->
<style type="text/css">
body {
	margin: 0px 0px 0px 0px;
	background-color: #000;
}

#container {
	width: 1000px;
	margin: 0 auto;
	position: relative;
	text-align: left;
}


#content {
	width: 800px;
	height: 500px;
	position: absolute;
	top: 50px;
	
}
</style>

	</head>

	<body>
    	
        <div id="container">

		<div id="content">
    
    
		<div id="diamond">
			<!-- Alternative content if Flash not installed or supported -->
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
        
        </div>
        </div>

	</body>
</html>
